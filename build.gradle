plugins {
    id 'java'
    id 'io.qameta.allure' version "2.11.2"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.1.0'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.8.3'
    testImplementation 'com.google.code.gson:gson:2.10.1'
    testImplementation 'io.rest-assured:rest-assured:4.2.0'
    testImplementation 'ch.qos.logback:logback-classic:1.4.7'

    testImplementation 'io.qameta.allure:allure-testng:2.13.1'
    testImplementation 'io.qameta.allure:allure-commandline:2.13.1'
    testImplementation 'io.qameta.allure:allure-assertj:2.13.1'
    testImplementation 'io.qameta.allure:allure-rest-assured:2.13.1'
    testImplementation 'io.qameta.allure:allure-java-commons:2.13.1'
    testImplementation 'org.aspectj:aspectjweaver:1.9.5'

}

test {
    useTestNG()
}